<div class="row">
  <div class="col-12">
    <form (ngSubmit)="onSubmit()" #shoppingListForm="ngForm">
      <div class="row">
        <div class="col-sm-5">
          <label for="name">Name</label>
          <input type="text"
                 id="name"
                 class="form-control"
                 name="name"
                 ngModel
                 required
                 #name="ngModel">
          <span *ngIf="name.invalid && name.touched">
            <span class="text-danger" *ngIf="name.errors['required']">
              Name is a required field
            </span>
          </span>
        </div>
        <div class="col-sm-2">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            name="amount"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"
            #amount="ngModel">
          <span *ngIf="amount.invalid && amount.touched">
            <span class="text-danger" *ngIf="amount.errors['required']">
              Amount is a required field
            </span>
            <span class="text-danger" *ngIf="amount.errors['pattern']">
              Please enter a number between 1 and 99
            </span>
          </span>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="mt-3">
            <button
              class="btn btn-success me-2"
              type="submit"
              [disabled]="shoppingListForm.invalid">{{ editMode ? 'Update' : 'Add' }}</button>
            <button *ngIf="editMode" class="btn btn-danger me-2" type="button" (click)="onDelete()">Delete</button>
            <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
