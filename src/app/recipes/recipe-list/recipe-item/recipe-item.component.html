<div class="card cards m-3" routerLinkActive="active-card" style="max-width: 400px;" [routerLink]="[recipeIndex]">
  <div class="row g-0">
    <div class="col-3">
      <img [src]="recipe.imageUrl"
           [alt]="recipe.name"
           class="img-fluid" style="min-height: 115px;">
    </div>
    <div class="col-9">
      <div class="card-body">
        <h5 class="card-title">{{recipe.name}}</h5>
        <p class="card-text">{{recipe.description}}</p>
      </div>
    </div>
  </div>
</div>
